<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
  <style>
    table {
      border: 0.5px solid;
    }
    td {
      border: 0.5px solid;
    }
  </style>
</head>
<body>
<div id="multiplication-table"></div>
<script>
  let string = "<table><tr>"
  for(let i = 1; i < 10; i++){
    for(let j = 2; j < 10; j++){
      string += "<td>" +j + "x" + i + "=" + j*i + "</td>"
    } string +="</tr><tr>"
  } string +="</tr></table>"
  document.getElementById("multiplication-table").innerHTML = string;
</script>
</body>
</html>

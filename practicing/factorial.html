<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<p id="result"></p>
<script>
  let n = +prompt("Nhập vào một số nguyên dương:");
  let factorial = 1;
  for (let i = 1; i <= n; i++){
    factorial *= i;
  }
  document.getElementById("result").innerHTML = `${n}! = ${factorial}`;
</script>
</body>
</html>

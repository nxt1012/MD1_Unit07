<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<p id="result"></p>
<script>
  let draw = "";
  for(let i = 0; i < 20; i++){
    draw += "*";
  } draw += "<br>*"
  for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 18; j++) {
          draw += " ";
      }
      draw += "*<br><br>*";
  }
  for (let i = 0; i < 19; i++){
      draw += "*";
  }
  document.getElementById("result").innerHTML = draw;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count from 1 to 100</title>
</head>
<body>
<p id="result"></p>
<script>
  let result = "";
  for (let i = 1; i <= 100; i++){
    result = result + "  " + i;
    if(i === 99)
      alert("Counting completed!");
  }
  document.getElementById("result").innerHTML = result;
</script>
</body>
</html>

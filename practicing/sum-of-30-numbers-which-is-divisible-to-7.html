<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
  let count = 0;
  let sum = 0;
  while (count <30){
    for (let i = 0; i < 210; i++){
      if( i % 7 === 0){
        sum += i;
        count++;
      }
    }
  }
  document.getElementById("result").innerHTML = `Tổng 30 số đầu tiên chia hết cho 7 là ${sum}`
</script>
</body>
</html>

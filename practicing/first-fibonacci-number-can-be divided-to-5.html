<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số fibonacci đầu tiên chia hết cho 5</title>
</head>
<body>
<p id="result"></p>
<script>
  let fibonacci1 = 1;
  let fibonacci2 = 1;
  while (fibonacci1 % 5 !== 0){
    let temp = fibonacci2;
    fibonacci2 += fibonacci1;
    fibonacci1 = temp;
    if(fibonacci1 % 5 === 0)
      document.getElementById("result").innerHTML =`Số đầu tiên chia hết cho 5 trong dãy Fibonacci là ${fibonacci1}`
  }

</script>
</body>
</html>

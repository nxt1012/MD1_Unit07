<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Ajust</title>
</head>
<body>
<script>
  let userInput = +prompt("Enter a temperature:");
  while (userInput > 100) {
    userInput = +prompt("Decrease temperature:")
  }
  while (userInput < 20) {
    userInput = +prompt("Increase temperature:")
  }
</script>
</body>
</html>

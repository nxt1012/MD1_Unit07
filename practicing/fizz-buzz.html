<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<p id="result"></p>
<script>
  let result = document.getElementById("result");
  for(let i = 1; i <= 100; i++){
    if(i % 3 === 0 && i % 5 === 0)
      result.innerHTML = result.innerHTML + "  " + "FizzBuzz";
    else if (i % 3 === 0)
      result.innerHTML = result.innerHTML + "  " + "Fizz";
    else if (i % 5 === 0)
      result.innerHTML = result.innerHTML + "  " + "Buzz";
    else result.innerHTML = result.innerHTML + "  " + i;
  }
</script>
</body>
</html>
